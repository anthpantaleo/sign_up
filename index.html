<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/photos/sword.png" />
    <title>NirValla</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img
          class="leftimage"
          src="./photos/valentin-beauvais-yVUQlyRlJSw-unsplash.png"
          alt=""
        />
        <div class="lefttext">NirValla</div>
      </div>
      <div class="right">
        <form action="http://httpbin.org/post" method="post">
          <h2 class="red">Sign Up to Join</h2>
          <br />
          <div class="formrow">
            <label for="username">Username:*</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="formrow">
            <label for="email">Email:*</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="formrow">
            <label for="password">Password:*</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="formrow">
            <label for="password2">Confirm:*</label>
            <input type="password" name="password" id="password2" required />
          </div>
          <div class="">
            <button class="btn" type="submit">Enter NirValla</button>
          </div>
          <div class="">Already a member? <a href="#">Log in</a></div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
